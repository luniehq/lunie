coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default: on
    patch:
      default: on
    changes:
      default: off

comment:
  layout: "diff, files"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "tasks/release.js"
  - "app/src/renderer/components/govern/*"
  - "app/src/main/menu.js" # a test for this file would only test electron code
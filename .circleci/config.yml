version: 2.1

# Here we define all the paths and versions of images we want to play with
aliases:
  # Define paths and never think about them again
  - &WORKSPACE /tmp/voyager
  # Pick docker versions here only, then use the aliases in the executors definition
  - &docker-node circleci/node:10.15.3
  - &docker-browsers circleci/node:10.15.3-browsers

# reusable commands
commands:
  npm-install:
    description: "[npm] update and install"
    steps:
      - restore_cache:
          keys:
            - v5-dependencies-root-{{ checksum "package-lock.json" }}
            - v5-dependencies-root-

      - run: npm install
      - save_cache:
          paths:
            - package-lock.json
            - node_modules
          key: v5-dependencies-root-{{ checksum "package-lock.json" }}

  # use npm as the extension install happens in the mashine image which doesn't have npm
  npm-install-extension:
    description: "[npm] update and install"
    steps:
      - restore_cache:
          keys:
            - v2-dependencies-extension-{{ checksum "package-lock.json" }}
            - v2-dependencies-extension-

      - run: npm install
      - save_cache:
          paths:
            - package-lock.json
            - package-lock.json
            - node_modules
          key: v2-dependencies-extension-{{ checksum "package-lock.json" }}

# a reusable executor
executors:
  web:
    docker:
      - image: *docker-browsers
    working_directory: *WORKSPACE

  node:
    docker:
      - image: *docker-node
    working_directory: *WORKSPACE

jobs:
  prep:
    executor: web
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - checkout
      - npm-install
      - persist_to_workspace:
          root: *WORKSPACE
          paths:
            - "*"

  pendingUpdated:
    executor: node
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - run: npm install simsala
      - run: node node_modules/simsala/src/cli.js check --pending-path ./changes

  lint:
    executor: node
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - run: npm run lint -- --max-warnings 0

  testUnit:
    executor: web
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - run:
          name: Test
          command: |
            npm run test:unit -- --coverage --maxWorkers=2
            bash <(curl -s https://codecov.io/bash)
          no_output_timeout: 180

  security:
    executor: web
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - run:
          name: Audit
          command: |
            set +e

            npm audit

            SUMMARY="$(npm audit | grep Severity)"
            VULNERABILITIES=".*(High|Critical).*"

            if [[ $SUMMARY =~ $VULNERABILITIES ]]; then
              echo "Unsafe dependencies found: $SUMMARY" >&2
              exit 1
            fi
            echo "Your dependencies are secure enough: $SUMMARY"
            exit 0

  testE2e:
    machine: true
    working_directory: *WORKSPACE
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - add_ssh_keys:
          fingerprints:
            - "65:5f:43:fd:be:48:c8:45:d5:39:ef:86:14:d6:e1:12"
      - run:
          name: Add GitHub to known hosts
          command: |
            mkdir -p ~/.ssh
            touch ~/.ssh/known_hosts
            ssh-keygen -R github.com
            ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: checkout backend
          command: |
            git clone git@github.com:luniehq/lunie-backend.git
            cd lunie-backend
            git checkout origin/develop
      - run: 
          name: Use NVM
          command: |
            echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
            echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - run:
          name: Install node version
          command: |
            nvm install v10.13.0
            nvm alias default v10.13.0
      - run:
          name: Install Chrome
          command: |
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
            sudo apt-get update
            sudo apt-get -y install google-chrome-stable
      - run:
          name: Run testnet
          command: |
            cd lunie-backend
            docker-compose up --build -d
      - run:
          name: Test
          command: npm run serve:dist & npm run test:e2e:local
          no_output_timeout: 120
      - store_artifacts:
          path: ./screenshots
          when: on_fail

  testExtension:
    machine: true
    working_directory: *WORKSPACE
    steps:
      - add_ssh_keys:
          fingerprints:
            - "65:5f:43:fd:be:48:c8:45:d5:39:ef:86:14:d6:e1:12"
      - run:
          name: Add GitHub to known hosts
          command: |
            mkdir -p ~/.ssh
            touch ~/.ssh/known_hosts
            ssh-keygen -R github.com
            ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: checkout extension
          command: |
            git clone git@github.com:luniehq/lunie-browser-extension.git .
            git checkout origin/develop
      - npm-install-extension
      - run:
          name: checkout backend
          command: |
            git clone git@github.com:luniehq/lunie-backend.git
            cd lunie-backend
            git checkout origin/develop
      - attach_workspace:
          at: /tmp/voyager/lunie
      - run: 
          name: Use NVM
          command: |
            echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
            echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - run:
          name: Install node version
          command: |
            nvm install v10.13.0
            nvm alias default v10.13.0
      - run:
          name: Install Chrome
          command: |
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
            sudo apt-get update
            sudo apt-get -y install google-chrome-stable
      - run:
          name: Run testnet
          command: |
            cd lunie-backend
            docker-compose up --build -d
      - run:
          name: Build Extension
          command: npm run test:e2e:build
      - run:
          name: Test
          command: npm run test:e2e:start-lunie & npm run test:e2e
          no_output_timeout: 120
      - store_artifacts:
          path: ./screenshots
          when: on_fail

  e2eBuild:
    executor: node
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - run:
          name: Build for E2e
          command: npm run test:e2e:build
          environment:
            VUE_APP_GRAPHQL_URL: http://127.0.0.1:4000 # Browserstack tunneling doesn't work with "localhost"
            NETWORK: local-cosmos-hub-testnet # Connect directly to the testnet
      - persist_to_workspace:
          root: *WORKSPACE
          paths:
            - "*"

  # Create release.
  release:
    executor: node
    steps:
      - checkout
      - run: |
          npm add simsala
          git config user.email "bot@lunie.io"
          git config user.name "Lunie Bot"
          node node_modules/simsala/src/cli.js release-candidate --semver prerelease --pending-path ./changes --owner luniehq --repository lunie --token $GIT_BOT_TOKEN --message "Please manually test before merging this to master"
      
  # Push merges to master immediately back to develop to stay in sync
  mergeBack:
    executor: node
    steps:
      - checkout
      - run:
          command: |
            git config user.email "bot@lunie.io"
            git config user.name "Lunie Bot"
            git remote add bot https://${GIT_BOT_TOKEN}@github.com/luniehq/lunie.git
            git checkout develop -f
            git pull -f --no-edit
            git merge origin/master --no-edit
            git push


workflows:
  version: 2
  test:
    jobs:
      - prep

      # Static checks before
      - pendingUpdated:
          requires:
            - prep
          filters:
            branches:
              ignore: 
                - release
                - master
                - develop
                - /release-candidate.*/

      - security:
          requires:
            - prep
          filters:
            branches:
              ignore: release

      - lint:
          requires:
            - prep
          filters:
            branches:
              ignore: release

      - testUnit:
          requires:
            - prep
          filters:
            branches:
              ignore: release

      - e2eBuild: 
          requires:
            - prep
          filters:
            branches:
              ignore:
                - release
                - master

      - testE2e:
          requires:
            - e2eBuild

      - testExtension:
          requires:
            - e2eBuild

  # Every UTC midnight we go on develop and release
  release:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - develop
    jobs:
      - release

  releaseManually:
    jobs:
      - release:
          filters:
            branches:
              only: release

  mergeBack:
    jobs:
      - mergeBack:
          filters:
            branches:
              only: master
              
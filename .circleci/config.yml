          key: v1-dependencies-root-{{ checksum "tendermint-vue/package.json" }}
      - run: cd tendermint-vue && yarn build

workflows:
  version: 2
  build_all:
    jobs:
      - explorer
      - voyager
      - allinbits.com
      - cosmos.network
      - interchain.io
      - tendermint.com
      - tendermint-vue
      - ether.peg.zone

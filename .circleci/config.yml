version: 2.1

# Here we define all the paths and versions of images we want to play with
aliases:
  # Define paths and never think about them again
  - &GAIA /tmp/gaia
  - &WORKSPACE /tmp/voyager
  - &DIST /tmp/voyager/dist
  # Pick docker versions here only, then use the aliases in the executors definition
  - &docker-node circleci/node:10.15.3
  - &docker-browsers circleci/node:10.15.3-browsers
  - &docker-go circleci/golang:1.11
  - &docker-deploy tendermintdev/website_deployment

# reusable commands
commands:
  yarn-install:
    description: "[YARN] update and install"
    steps:
      - restore_cache:
          keys:
            - v4-dependencies-root-{{ checksum "package.json" }}
            - v4-dependencies-root-

      - run: yarn install
      - save_cache:
          paths:
            - yarn.lock
            - node_modules
          key: v4-dependencies-root-{{ checksum "package.json" }}

  yarn-install-extension:
    description: "[YARN] update and install"
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-extension-{{ checksum "lunie-browser-extension/package.json" }}
            - v1-dependencies-extension-

      - run: yarn install
      - save_cache:
          paths:
            - lunie-browser-extension/yarn.lock
            - lunie-browser-extension/node_modules
          key: v1-dependencies-extension-{{ checksum "lunie-browser-extension/package.json" }}

  sync:
    parameters:
      dist_path:
        type: string
    steps:
      - run:
          name: Set default environment variables
          command: |
            cd && touch $BASH_ENV

            if [ "${CIRCLE_BRANCH}" = "master" ]; then
              echo 'export DISTRIBUTION_ID=E3NNXI2PHNC362' >> $BASH_ENV

              echo 'export BUCKET_NAME=lunie.io' >> $BASH_ENV
            else
              echo 'export DISTRIBUTION_ID=E1KBKFOGFYCD32' >> $BASH_ENV
              echo 'export BUCKET_NAME=staging.lunie.io' >> $BASH_ENV
            fi
      - run:
          name: Sync dist folder to s3 bucket
          command: |
            source $BASH_ENV
            cd << parameters.dist_path >>

            echo "deployment job ID = $CIRCLE_BUILD_NUM<br>" >> version.html
            echo "deployment job URL = $CIRCLE_BUILD_URL<br>" >> version.html

            aws s3 sync . s3://$BUCKET_NAME --delete
      - run:
          name: Invalidate the cloudfront distribution
          command: |
            source $BASH_ENV

            aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --path "/*"

# a reusable executor
executors:
  web:
    docker:
      - image: *docker-browsers
    working_directory: *WORKSPACE

  node:
    docker:
      - image: *docker-node
    working_directory: *WORKSPACE

  go:
    docker:
      - image: *docker-go
    working_directory: *WORKSPACE

  web_deploy:
    docker:
      - image: *docker-deploy
    environment:
      BASH_ENV: /root/.bashrc
      AWS_REGION: us-east-1

jobs:
  prep:
    executor: web
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - checkout
      - yarn-install
      - persist_to_workspace:
          root: *WORKSPACE
          paths:
            - "*"

  build:
    executor: web
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - run: |
          mkdir -p dist

          if [ "${CIRCLE_BRANCH}" = "master" ]; then
            RELEASE=true CIRCLECI=true yarn build
          else
            CIRCLECI=true yarn build
          fi
      - persist_to_workspace:
          root: *WORKSPACE
          paths:
            - dist

  pendingUpdated:
    executor: node
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - run: yarn add simsala
      - run: node node_modules/simsala/src/cli.js check --pending-path ./changes

  lint:
    executor: node
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - run: yarn run lint

  testUnit:
    executor: web
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - run:
          name: Test
          command: |
            yarn run test:unit --coverage --maxWorkers=2
            bash <(curl -s https://codecov.io/bash)
          no_output_timeout: 120

  security:
    executor: web
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - run:
          name: Audit
          command: |
            set +e

            SUMMARY="$(yarn audit | grep Severity)"
            VULNERABILITIES=".*(High|Critical).*"

            if [[ $SUMMARY =~ $VULNERABILITIES ]]; then
              echo "Unsafe dependencies found: $SUMMARY" >&2
              exit 1
            fi
            echo "Your dependencies are secure enough: $SUMMARY"
            exit 0

  testE2e:
    docker:
      # Primary container image where all steps run.
     - image: *docker-browsers
      # Secondary container image on common network. 
     - image: lunieio/testnet:v0.34.7
    working_directory: *WORKSPACE
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - run:
          # needs to be done in CI to be sure it is build once we start the tests
          name: Build for E2E test
          command: yarn test:e2e:build
      - run:
          name: Test
          command: yarn serve:dist & yarn test:e2e:browserstack
          no_output_timeout: 120
      - store_artifacts:
          path: ./screenshots
          when: on_fail

  testExtension:
    docker:
      # Primary container image where all steps run.
     - image: circleci/node:10.15.3-browsers
      # Secondary container image on common network which runs the testnet
     - image: lunieio/testnet:v0.34.3
    steps:
      - run:
          name: Avoid hosts unknown for github
          command: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Checkout Extension
          command: |
            git clone git@github.com:luniehq/lunie-browser-extension.git 
      - attach_workspace:
          at: /tmp/voyager/lunie-browser-extension/lunie
      - yarn-install-extension
      - setup_remote_docker
      - run:
          name: Build
          command: |
            npm run build:dev
            node ./scripts/add-pem-key.js
            cd lunie
            npm run test:e2e:build
            yarn certificates
      - run:
          name: Install Chrome
          command: |
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
            sudo apt-get update
            sudo apt-get -y install google-chrome-stable
      - run:
          name: Test
          command: npm run test:e2e:start-lunie & yarn test:e2e
          no_output_timeout: 120
      - store_artifacts:
          path: ./screenshots_extension
          when: on_fail

  deploy2s3:
    executor: web_deploy
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - sync:
          dist_path: *DIST

  # Create release.
  release:
    executor: node
    steps:
      - checkout
      - run: |
          yarn add simsala
          git config user.email "bot@lunie.io"
          git config user.name "Lunie Bot"
          REPO_ID=99653950
          BUILD_NUM=`expr $CIRCLE_BUILD_NUM - 1` #hacky as it assumes the build step ran before this step
          node node_modules/simsala/src/cli.js release-candidate --semver prerelease --pending-path ./changes --owner luniehq --repository lunie --token $GIT_BOT_TOKEN --message "Please manually test before merging this to master <a href='https://${BUILD_NUM}-${REPO_ID}-gh.circle-artifacts.com/0/tmp/voyager/dist/index.html'>here</a>"
      
  # Push merges to master immediatly back to develop to stay in sync
  mergeBack:
    executor: node
    steps:
      - checkout
      - run:
          command: |
            git config user.email "bot@lunie.io"
            git config user.name "Lunie Bot"
            git remote add bot https://${GIT_BOT_TOKEN}@github.com/luniehq/lunie.git
            git checkout develop -f
            git pull -f --no-edit
            git merge origin/master --no-edit
            git push

  # store artifacts to check a branch as a staging build
  upload:
    executor: node
    steps:
      - attach_workspace:
          at: *WORKSPACE
      - store_artifacts:
          path: *DIST


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - prep

      # Static checks before
      - pendingUpdated:
          requires:
            - prep
          filters:
            branches:
              ignore: 
                - release
                - master
                - develop
                - /release-candidate.*/

      - security:
          requires:
            - prep
          filters:
            branches:
              ignore: release

      - lint:
          requires:
            - prep
          filters:
            branches:
              ignore: release

      - testUnit:
          requires:
            - prep
          filters:
            branches:
              ignore: release

      - build:
          # no heavy lifting if other portion fails
          requires:
            - security
            - lint

      - upload:
          requires:
            - build

      - deploy2s3:
          requires:
            - testUnit
            - build
          filters:
            branches:
              only:
                - develop
                - master

      - testE2e:
          requires:
            - prep
          filters:
            branches:
              ignore:
                - release
                - master

      - testExtension:
          requires:
            - prep

  # Every UTC midnight we go on develop and release
  release:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - develop
    jobs:
      - build
      - upload:
          requires:
            - build
      - release:
          requires:
            - upload

  releaseManually:
    jobs:
      - build:
          filters:
            branches:
              only:
                - release
      - upload:
          requires:
            - build
      - release:
          requires:
            - upload
  mergeBack:
    jobs:
      - mergeBack:
          filters:
            branches:
              only: master
